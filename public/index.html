<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send My Geo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>

<body>
    <div id="title">
        <img id="logo" src="images/logogeosend.png" alt="Send My Geo logo">
        <h1>Send My Geo</h1>
    </div>
    <h2 id="name">Name</h2>
    <div class="wrapper">
        <div class="location-info">
            <span><b>Latitude:</b></span>
            <span id="latitude">Loading...</span>
            <span><b>Longitude:</b></span>
            <span id="longitude">Loading...</span>
            <span><b>Date:</b></span>
            <span id="date">Loading...</span>
            <span><b>Time:</b></span>
            <span id="time">Loading...</span>
        </div>
        <div id="map-container">
            <h3>Google Maps</h3>
            <div id="map">
                <gmp-map center="40.12150192260742,-100.45039367675781" zoom="10" map-id="DEMO_MAP_ID">
                <gmp-advanced-marker title="My location" id="marker"></gmp-advanced-marker>
                </gmp-map>
            </div>
        </div>
    </div>

    <label for="start-date">start date</label>
    <input type="text" id="start-date" placeholder="Select a date" name="start-date">
    <label for="end-date">end date</label>
    <input type="text" id="end-date" placeholder="Select a date" name="end-date">
    

    <!-- Button to save the date -->
    <button id="fetch-data">Save Date</button>
    <!-- Button to fetch last data-->
    <button id="restore">Live mode</button>

    <script src="update.js"></script>
  


</body>
</html>
