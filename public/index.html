<body>
    <h1>Send My Geo</h1>
    <h2 id="name">Name</h2>
    <div class="location-info">
        <span>Latitude:</span>
        <span id="latitude">Loading...</span>
        <span>Longitude:</span>
        <span id="longitude">Loading...</span>
        <span>Date:</span>
        <span id="date">Loading...</span>
        <span>Time:</span>
        <span id="time">Loading...</span>
    </div>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the maps -->
    <div id="map">
        <!--Remove the following if using Leaflet and OpenStreetMap-->
    <gmp-map center="40.12150192260742,-100.45039367675781" zoom="10" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker title="My location" id="marker"></gmp-advanced-marker>
    </gmp-map>

    </div>

    <script src="update.js"></script> <!-- Link to the external JS file  !!!Repace with "updateLF.js" if using Leaflet and OpenStreetMap-->
</body>
